<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    
    <header>
      <div class="top-bar">
        <div class="wrapper large">
          <div class="location">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-focus-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <circle cx="12" cy="12" r=".5" fill="currentColor" />
              <path d="M12 12m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M12 3l0 2" />
              <path d="M3 12l2 0" />
              <path d="M12 19l0 2" />
              <path d="M19 12l2 0" />
            </svg>
            <span class="city">cape town, south africa</span>
          </div>
          <div class="logged-in-user">
            <span class="user">johan adam horn</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z"/></svg>
          </div>
        </div>
      </div>

      <div class="header-wrap">
        <div class="wrapper large">
            <h1 class="logo">pitchfork</h1>
            <nav class="menu desktop">
              <ul>
                <li class="menu-item"><a href="#">The Latest</a></li>
                <li class="menu-item"><a href="#">Reviews</a></li>
                <li class="menu-item"><a href="#">New Music</a></li>
                <li class="menu-item"><a href="#">Features</a></li>
                <li class="menu-item"><a href="#">Artists</a></li>
                <li class="menu-item"><a href="#">Video</a></li>
                <li class="menu-item"><a href="#">Events</a></li>
              </ul>
            </nav>
            <button class="search desktop">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                <path d="M21 21l-6 -6" />
              </svg>
            </button>
            <button class="hamburger" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
        </div>
      </div>
    </header>

    <section class="hero-parallax">
      <div class="wrapper">

      </div>
    </section>
    

    <script type="module" src="./public/main.js"></script>
  </body>
</html>
